<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>

<body>
    <header class="header row">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main row">
        <section class="main__tagging tagging col-3">

           <h2>Tagging</h2>
            
            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">
                <fieldset class="field_tagging">
                    <legend>Add a new GeoTag</legend>
                <label for="latitude">Latitude:</label>
                    <input type="text" placeholder="49.01379" id="latitude_tagging" disabled>
                <label for="longitude">Longitude:</label>  
                    <input type="text" placeholder="8.390071" id="longitude_tagging" disabled>
                <label for="name">Name:</label>
                    <input type="text" placeholder="e.g. Central Berlin" id="name" maxlength="10" required>
                <label for="hashtag">Hashtag:</label>
                    <input type="text" placeholder="e.g. #ber" id="hashtag" pattern="#[A-Za-z0-9_]+"maxlength="11">
                
                <input type="submit" name="submit" value="Add Tag" id="addtag"/>
                </fieldset>
            </form>

         </div></section>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery col-8">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <fieldset class="field_discovery">
                    <legend>Search</legend>
                Search term or keywords: <input type="text" placeholder="e.g. Berlin" id="termkey" disabled>
                <input type="submit" name="submit" value="Search" id="addtag"disabled/>
                <input type="text" placeholder="49.01379" id="latitude_discovery" hidden>
                <input type="text" placeholder="8.390071" id="longitude_discovery" hidden>
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discoveryresults" id="discoveryResults">
                        <fieldset class="castle">
                        <li>Castle (49.01379, 8.404435) <br> #sight</li>
                        </fieldset>
                        <fieldset class="iwi">
                        <li>IWI (49.01379, 8.390071) <br> #edu</li>
                        </fieldset>

                    </ul>
                </div>
                <div class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>

</body>

</html>
